<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<section th:include="fragments/header::header" th:remove="tag">
</section>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div th:if="${param.error}" class="alert alert-error">
					Invalid username and password.
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out.
				</div>
				<div class="panel-body">
					<form role="form" th:action="@{/login}" th:object="${loginBean}" method="post">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" th:field="*{username}" autofocus=""/>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" th:field="*{password}" value="" type="password"/>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<section th:include="fragments/footer::footer" th:remove="tag">
</section>

</body>

</html>
